<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Map</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <h1>Our Dealers</h1>

  <!-- Full‐width map background -->
  <div class="map-container"></div>

  <!-- Main buttons -->
  <div class="buttons">
    <button data-group="FL">Florida Dealers</button>
    <button data-group="EC">East Coast Dealers</button>
    <button data-group="RS">Retail Sales</button>
  </div>

  <!-- Semi‐transparent overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Sliding contact panel2 -->
  <div id="contact-panel" class="contact-panel">
    <button id="close-panel" class="close-panel">×</button>
    <div id="panel-content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
